<div class="wrapper">
    <app-user-side-bar></app-user-side-bar>
    <div class="main-panel">
        <app-user-navbar></app-user-navbar>
        <div class="content">
            <div class="container-fluid">
            <!-- content here -->
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Details Cars page</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body table-responsive">
                            <p-table
                            #dt1
                            [value]="user.car"
                            [globalFilterFields]="['caR_TYPE','caR_PLATE']"
                            [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
                            >
                                <ng-template pTemplate="caption">
                                    <div class="p-d-flex">
                                    <span class="p-input-icon-left p-ml-auto">
                                        <i class="pi pi-search"></i>
                                        <input style="padding-left: 2rem; border-radius: 8px;" pInputText type="text" 
                                        (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                                    </span>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Car Type<p-columnFilter type="text" field="caR_TYPE" display="menu"></p-columnFilter></th>
                                        <th>Car Plate<p-columnFilter type="text" field="caR_PLATE" display="menu"></p-columnFilter></th>
                                        <th></th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-obj>
                                    <tr>
                                        <td>{{ obj.caR_TYPE }}</td>
                                        <td>{{ obj.caR_PLATE }}</td>
                                        <td>
                                            <!-- <button
                                                class="btn btn-primary"
                                                (click)="openUpdateDailog(obj)"
                                            >
                                                Update
                                            </button> -->
                                            <button
                                                class="btn btn-danger"
                                                (click)="openDeleteDailog(obj.caR_ID)"
                                            >
                                                Delete
                                            </button>
                                        </td>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="paginatorleft">
                                    <p-button type="button" icon="pi pi-plus" (click)="openCreateDailog()"
                                        styleClass="p-button-text"></p-button>
                                </ng-template>
                                <ng-template pTemplate="paginatorleft">
                                    <p-button type="button" icon="pi pi-plus" (click)="openCreateDailog()"
                                        styleClass="p-button-text"></p-button>
                                </ng-template>
                            </p-table>



                            <!-- //callCreate -->
                            <ng-template #callCreteDailog>
                                <form class="example-form" [formGroup]="createForm" ><br>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Car Type</mat-label>
                                        <input type="text" matInput formControlName="caR_TYPE">
                                        <mat-error *ngIf="createForm.controls['caR_TYPE'].hasError('required')">
                                            Car Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <br>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Car Plate</mat-label>
                                        <input type="text" matInput formControlName="caR_PLATE">
                                        <mat-error *ngIf="createForm.controls['caR_PLATE'].hasError('required')">
                                            Car Plate is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                    <br>
                                    </form>
                                <mat-dialog-actions align="end">
                                <button mat-button mat-dialog-close>Cancel</button>
                                <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)=" saveCreate()">Save</button>
                                </mat-dialog-actions>
                            </ng-template>

                            <!-- //DeleteDailog -->
                            <ng-template #callDeleteDailog>
                                <h2>Are you sure you want to delete this item ?</h2>
                                <button class="btn btn-primary" mat-dialog-close="yes">Yes</button>
                                <button class="btn btn-danger" mat-dialog-close="no">No</button>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <app-user-footer></app-user-footer>
            </div>
        </div>
    </div>
</div>
