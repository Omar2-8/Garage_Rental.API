<div class="wrapper">
    <app-user-side-bar></app-user-side-bar>
    <div class="main-panel">
        <app-user-navbar></app-user-navbar>
        <div class="content">
            <div class="container-fluid">
            <!-- content here -->
            <div class="col-lg-12 col-md-12">
                <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Details Rents page</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                    <p-table
                    #dt1
                    [value]="user.rent"
                    [globalFilterFields]="['renT_ID','starT_TIME','enD_TIME','garagE_ID','renT_DATE']"
                    [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
                    >
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                        <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input style="padding-left: 2rem; border-radius: 8px;" pInputText type="text" 
                            (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                        </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                        <th>Rent Number<p-columnFilter type="number" field="renT_ID" display="menu"></p-columnFilter></th>
                        <th>Available Start<p-columnFilter type="date" field="starT_TIME" display="menu"></p-columnFilter></th>
                        <th>Available End<p-columnFilter type="date" field="enD_TIME" display="menu"></p-columnFilter></th>
                        <th>Garage Number<p-columnFilter type="number" field="garagE_ID" display="menu"></p-columnFilter></th>
                        <th>Rent Date<p-columnFilter type="date" field="renT_DATE" display="menu"></p-columnFilter></th>
                        <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-obj>
                        <tr>
                        <td>{{ obj.renT_ID }}</td>
                        <td>{{ obj.starT_TIME }}</td>
                        <td>{{ obj.enD_TIME }}</td>
                        <td>{{ obj.garagE_ID }}</td>
                        <td>{{ obj.renT_DATE }}</td>
                        </tr>
                    </ng-template>
                    </p-table>
                </div>
                </div>
            </div>
            <app-user-footer></app-user-footer>
            </div>
        </div>
    </div>
</div>
