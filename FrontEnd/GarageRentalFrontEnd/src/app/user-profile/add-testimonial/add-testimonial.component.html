<div class="wrapper">
    <app-user-side-bar></app-user-side-bar>
    <div class="main-panel">
      <app-user-navbar></app-user-navbar>
      <div class="content">
        <div class="container-fluid">

<h2 mat-dialog-title>Add Testimonial</h2>
  <mat-dialog-content class="mat-typography">
    <form class="example-form" [formGroup]="createForm">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>opinion</mat-label>
        <input type="text" matInput formControlName="opinion" />
        <mat-error *ngIf="createForm.controls['opinion'].hasError('required')">
          opinion is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Rating</mat-label>
        <input type="number" matInput formControlName="rating" />
        <mat-error *ngIf="createForm.controls['rating'].hasError('required')">
          rating is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Status</mat-label>
        <input type="text" matInput formControlName="status" />
        <mat-error *ngIf="createForm.controls['status'].hasError('required')">
          status <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>useR_ID</mat-label>
        <input type="number" matInput formControlName="useR_ID" />
        <mat-error *ngIf="createForm.controls['useR_ID'].hasError('required')">
          useR_ID <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br />
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="saveData()"
    >
      ADD
    </button>
  </mat-dialog-actions>



</div>
</div>
<app-user-footer></app-user-footer>
</div>
</div>
