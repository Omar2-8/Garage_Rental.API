<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
        <app-navbar-dash></app-navbar-dash>
        <br><br><br>
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Manage Home</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                    
                                </th>
                                <th>
                                    Image 1
                                </th>
                                <th>
                                    Title 1
                                </th>
                                <th>
                                    Image 2
                                </th>
                                <th>
                                    Title 2
                                </th>
                                <th>
                                    Image 3
                                </th>
                                <th>
                                    Title 3
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                    
                            <tr *ngFor="let obj of home.home">
                                <td>{{obj.id}}</td>
                                <td><img src="../../../assets/images/{{obj.imagE_1}}" width="100px" height="100px"></td>
                                <td>{{obj.titlE_1}}</td>
                                <td><img src="../../../assets/images/{{obj.imagE_2}}" width="100px" height="100px"></td>
                                <td>{{obj.titlE_2}}</td>
                                <td><img src="../../../assets/images/{{obj.imagE_3}}" width="100px" height="100px"></td>
                                <td>{{obj.titlE_3}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="openUpdateDailog(obj)">Update</button>
                                </td>
                            </tr>
                            

                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        <ng-template #callUpdatDailog>
            
            <form class="example-form" [formGroup]="UpdateHome" ><br>
                
                <input type="file" #file formControlName="imagE_1" (change)="uploadFile(file.files) " [(ngModel)]="p_data.imagE_1">
                
                <br>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title 1</mat-label>
                    <input type="text" matInput formControlName="titlE_1"
                    [(ngModel)]="p_data.titlE_1">
                    <mat-error *ngIf="UpdateHome.controls['titlE_1'].hasError('required')">
                        Title 1 is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                
                <input type="file" #file1 formControlName="imagE_2" (change)="uploadFile1(file1.files) " [(ngModel)]="p_data.imagE_2">
                
                <br>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title 2</mat-label>
                    <input type="text" matInput formControlName="titlE_2"
                    [(ngModel)]="p_data.titlE_2">
                    <mat-error *ngIf="UpdateHome.controls['titlE_2'].hasError('required')">
                        Title 2 is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <input type="file" #file2 formControlName="imagE_3" (change)="uploadFile2(file2.files) " [(ngModel)]="p_data.imagE_3">
                    
                
                <br>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Title 3</mat-label>
                    <input type="text" matInput formControlName="titlE_3"
                    [(ngModel)]="p_data.titlE_3">
                    <mat-error *ngIf="UpdateHome.controls['titlE_3'].hasError('required')">
                        Title 3 is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                
                </form>
        
            <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)=" saveDataHome()">Save</button>
            </mat-dialog-actions>
        </ng-template>

    </div>
</div>
<app-footer-dash></app-footer-dash>
