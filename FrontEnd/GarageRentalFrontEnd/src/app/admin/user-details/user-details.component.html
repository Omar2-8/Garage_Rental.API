<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
        <app-navbar-dash></app-navbar-dash>
        <div class="content">
            <div class="container-fluid">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">User page details</h4>
                    <p class="card-category"></p>
                </div>
                <div class="card-body table-responsive">
                    <p-table
                    #dt1
                    [value]="admin.user"
                    [globalFilterFields]="['useR_ID','firsT_NAME','lasT_NAME', 'email', 'phonenumber', 'useR_IDENTITY']"
                    [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
                    >
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                          <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input style="padding-left: 2rem; border-radius: 8px;" pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                          </span>
                        </div>
                      </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>
                                User ID
                                <p-columnFilter type="number" field="useR_ID" display="menu"></p-columnFilter>
                            </th>
                            <th>
                                First Name
                                <p-columnFilter type="text" field="firsT_NAME" display="menu"></p-columnFilter>
                            </th>
                            <th>
                                Last Name
                                <p-columnFilter type="text" field="lasT_NAME" display="menu"></p-columnFilter>
                            </th>
                            <th>
                                Email
                                <p-columnFilter type="email" field="email" display="menu"></p-columnFilter>
                            </th>
                            <th>
                                Phone
                                <p-columnFilter type="number" field="phonenumber" display="menu"></p-columnFilter>
                            </th>
                            <th>User Image</th>
                            <th>
                                Identity number
                                <p-columnFilter type="number" field="useR_IDENTITY" display="menu"></p-columnFilter>
                            </th>
                            <th></th>
                            <!-- <th>role Id</th> -->
                        </tr>
                    </ng-template>
                    <ng-template  pTemplate="body" let-obj>
                        <tr>
                            <td>{{ obj.useR_ID }}</td>
                            <td>{{ obj.firsT_NAME }}</td>
                            <td>{{ obj.lasT_NAME }}</td>
                            <td>{{ obj.email }}</td>
                            <td>{{ obj.phonenumber }}</td>
                            <td><img src="../../../assets/images/{{obj.useR_IMAGE}}" class="border rounded-circle p-2 mx-auto mb-3" style="width: 100px; height: 100px;" ></td>
                            <td>{{ obj.useR_IDENTITY }}</td>
                            <!-- <td>{{ obj.roleS_ID }}</td> -->
                            <td>
                                <button class="btn btn-danger"  (click)="openDeleteDailog(obj.useR_ID)">
                                Delete
                                </button>
                            </td>
                            <!-- <td>
                                <button
                                class="btn btn-danger"
                                (click)="openUpdateDailog(obj)"
                                >
                                Update
                                </button>
                            </td> -->
                        </tr>
                    </ng-template>

                    </p-table>

                </div>
                </div>
            </div>
            </div>
        </div>
        <ng-template #callDeleteDailog>
            <h2>Are you sure you want to delete this User ?</h2>
            <button class="btn btn-primary" mat-dialog-close="yes">Yes</button>
            <button class="btn btn-primary" mat-dialog-close="no">No</button>
          </ng-template>
        <app-footer-dash></app-footer-dash>
    </div>
</div>
