<div class="wrapper ">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
        <app-navbar-dash></app-navbar-dash>
        <div class="content">
            <div class="container-fluid">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Details About Us page</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>email</th>
                                        <th>message</th>
                                        <th>phonE NUMBER</th>
                                        <th>address</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr *ngFor="let obj of home.Aboutus">
                                        <td>
                                            {{obj.name}}
                                        </td>
                                        <td>
                                            {{obj.email}}
                                        </td>
                                        <td>
                                            {{obj.message}}
                                        </td>
                                        <td>
                                            {{obj.phonE_NUMBER}}
                                        </td>
                                        <td>
                                            {{obj.address}}
                                        </td>
                                        <td>  
                 <a (click)="openUpdateDailog(obj)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Update</a> |
                                            <!-- <button (click)="openUpdateDailog(obj)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update</button> -->
                                        </td>
                                    </tr>
                        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #callUpdatDailog >
            <form  [formGroup]="updateForm" >
                <mat-form-field  appearance="fill">
                    <input 
                        matInput formControlName="name"
                        [(ngModel)]="p_data.name"
                    />
                    <mat-error *ngIf="updateForm.controls['name'].hasError('required')">
                        name is <strong>required</strong>
                    </mat-error>
                    </mat-form-field>
                <br>
        
                <mat-form-field  appearance="fill">
                    <input 
                    matInput formControlName="email"
                    [(ngModel)]="p_data.email"
                    />
                    <mat-error *ngIf="updateForm.controls['email'].hasError('required')">
                        email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="updateForm.controls['email'].hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                    </mat-form-field>
            <br>
                <mat-form-field  appearance="fill">
                <input  
                matInput formControlName="message"
                [(ngModel)]="p_data.message"
                />
                <mat-error *ngIf="updateForm.controls['message'].hasError('required')">
                    message is <strong>required</strong>
                </mat-error>
                </mat-form-field>
                  <br>
                  <mat-form-field  appearance="fill">
                    <input 
                    matInput formControlName="phonE_NUMBER"
                    [(ngModel)]="p_data.phonE_NUMBER"
                    />
                    <mat-error *ngIf="updateForm.controls['phonE_NUMBER'].hasError('required')">
                        phonE_NUMBER is <strong>required</strong>
                    </mat-error>
                    </mat-form-field>
                  <br>
        
                  <mat-form-field  appearance="fill">
                    <input
                    matInput formControlName="address"
                    [(ngModel)]="p_data.address"
                    />
                    <mat-error *ngIf="updateForm.controls['address'].hasError('required')">
                        address is <strong>required</strong>
                    </mat-error>
                    </mat-form-field>
        
                
                </form>
           
                <mat-dialog-actions align="end">
                    <button class="btn btn-primary"  mat-button mat-dialog-close>Cancel</button>
                    <button class="btn btn-primary"  mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveData()">Save</button>
                </mat-dialog-actions>
        
        
        
        </ng-template>
        <app-footer-dash></app-footer-dash>
