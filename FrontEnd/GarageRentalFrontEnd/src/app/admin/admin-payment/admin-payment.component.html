<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main-panel">
        <app-navbar-dash></app-navbar-dash>
        <div class="content">
            <div class="container-fluid">

                <!-- content here -->
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                        <h4 class="card-title">Details About Us page</h4>
                        <p class="card-category"></p>
                        </div>
                        <div class="card-body table-responsive">
                            <!-- "latitude": "1584",
                            "longitude": "23456" -->
                            <!-- "payId": 0,
                            "paY_AMOUNT": 23432,
                            "garagE_NAME": "FFFF",
                            "paY_DATE": "2022-10-25T21:38:26",
                            "commissioN_RATE": 2,
                            "useR_ID": 4,
                            "visA_ID": null,
                            "renT_ID": null, -->
                            <p-table
                            #dt1
                            [value]="admin.payment"
                            [globalFilterFields]=
                            "['paY_AMOUNT', 'garagE_NAME', 'paY_DATE', 'commissioN_RATE','useR_ID',
                            'visA_ID','renT_ID']"
                            [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
                            >
                            <ng-template pTemplate="caption">
                                <div class="p-d-flex">
                                <span class="p-input-icon-left p-ml-auto">
                                    <i class="pi pi-search"></i>
                                    <input style="padding-left: 2rem; border-radius: 8px; " pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                                    <!-- <input
                                    #textInput
                                    pInputText
                                    type="text"
                                    (input)="dt1.filterGlobal(textInput.value, 'contains')"
                                    placeholder="Search keyword"
                                    /> -->
                                </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <!-- <th>Pay ID
                                        <p-columnFilter
                                            type="text"
                                            field="Name"
                                            display="menu"
                                        ></p-columnFilter>
                                    </th>  -->
                                    <th>User ID
                                        <p-columnFilter
                                        type="number"
                                        field="useR_ID"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th> 
                                    <th>Rent ID
                                        <p-columnFilter
                                        type="number"
                                        field="renT_ID"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th>Visa ID
                                        <p-columnFilter
                                        type="number"
                                        field="visA_ID"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th>Garage Name
                                        <p-columnFilter
                                        type="text"
                                        field="garagE_NAME"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th>pay Amount
                                        <p-columnFilter
                                        type="number"
                                        field="paY_AMOUNT"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th>pay Date
                                        <p-columnFilter
                                        type="Date"
                                        field="paY_DATE"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th>commission Rate
                                        <p-columnFilter
                                        type="number"
                                        field="commissioN_RATE"
                                        display="menu"
                                    ></p-columnFilter>
                                    </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-obj>
                                <tr>
                                    <!-- <td>{{ obj.paY_ID }}</td> -->
                                    <td>{{ obj.useR_ID }}</td>
                                    <td>{{ obj.renT_ID }}</td>
                                    <td>{{ obj.visA_ID }}</td>
                                    <td>{{ obj.garagE_NAME }}</td>
                                    <td>{{ obj.paY_AMOUNT }}</td>
                                    <td>{{ obj.paY_DATE }}</td>
                                    <td>{{ obj.commissioN_RATE }}</td>
                                    <td>
                                        <button class="btn btn-danger" (click)="openDeleteDailog(obj.paY_ID)">Delete</button>
                                    </td>
                                </tr>
                            </ng-template>
                            
                            </p-table>
                        </div>
                    </div>
                </div>


                <br>

                <ng-template #callDeleteDailog>
                    <h2>Are you sure you want to delete this item ?</h2>
                    <button class="btn btn-primary" mat-dialog-close="yes">Yes</button>
                    <button class="btn btn-primary" mat-dialog-close="no">No</button>
                </ng-template>
            <app-footer-dash></app-footer-dash>
            </div>
        </div>
    </div>
</div>
