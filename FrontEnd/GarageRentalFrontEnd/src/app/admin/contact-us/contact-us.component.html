<div class="wrapper">
  <app-sidebar></app-sidebar>
  <div class="main-panel">
    <app-navbar-dash></app-navbar-dash>
    <div class="content">
      <div class="container-fluid">
        <div class="col-lg-12 col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Contact Us page</h4>
              <p class="card-category"></p>
            </div>
            <div class="card-body table-responsive">
              <p-table
                #dt1
                [value]="home.Contactus"
                [globalFilterFields]="['name', 'email', 'messagee', 'phone']"
              >
                <ng-template pTemplate="caption">
                  <div class="p-d-flex">
                    <span class="p-input-icon-left p-ml-auto">
                      <i class="pi pi-search"></i>
                      <input
                        #textInput
                        pInputText
                        type="text"
                        (input)="dt1.filterGlobal(textInput.value, 'contains')"
                        placeholder="Search keyword"
                      />
                    </span>
                  </div>
                </ng-template>
                <ng-template pTemplate="header">
                  <tr>
                    <th>
                      Name<p-columnFilter
                        type="number"
                        field="name"
                        display="menu"
                      ></p-columnFilter>
                    </th>
                    <th>
                      email<p-columnFilter
                        type="number"
                        field="email"
                        display="menu"
                      ></p-columnFilter>
                    </th>
                    <th>
                      message<p-columnFilter
                        type="number"
                        field="messagee"
                        display="menu"
                      ></p-columnFilter>
                    </th>
                    <th>
                      phone Number<p-columnFilter
                        type="number"
                        field="phone"
                        display="menu"
                      ></p-columnFilter>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-obj>
                  <tr>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.email }}</td>
                    <td>{{ obj.message }}</td>
                    <td>{{ obj.phonE_NUMBER }}</td>
                    <td>
                      <!-- <a (click)="openDeleteDailog(obj.id)"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>   -->
                      <button (click)="openDeleteDailog(obj.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>Delete
                      </button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>

    <ng-template #callDeleteDailog>
      <h2>Are you sure you want to delete this item ?</h2>
      <button mat-dialog-close="yes">Yes</button>
      <button mat-dialog-close="no">No</button>
