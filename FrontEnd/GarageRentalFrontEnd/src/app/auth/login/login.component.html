
<body style="background-color: #f8fafb;" data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
    <div class="site-wrap" style="background-color: #f8fafb;">
      <app-navbar></app-navbar>
      <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(../../../assets/images/pexels-airam-datoon-9408353.jpg);" data-aos="fade">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-5 mx-auto mt-lg-5 text-center">
              <h1>Welcome to Garage Rental</h1>
              
              
            </div>
          </div>
        </div>
  
        <a href="#property-details" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
      </div>  
  <div class="content" style="padding: 4rem 0;">
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-md-6 order-md-2">
              <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div> -->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Sign In to <strong style=" color: #37cfa2;">Garage Rental</strong></h3>
                               
                            </div>
                            
                            <form >
                              <div class="row">
                                <div class="col-sm-12">
                                <div class="form-group first">
                                    <!-- <label for="Email" style="margin-top: -20px;" class="control-label" ></label> -->
                                    
                                  
                                      <mat-label >Email</mat-label>
                                    <input style="border-radius: 15px; background-color: aliceblue;" class="form-control"
                                    id="email"
                                    type="email"
                                    matInput
                                    [formControl]="email"
                                    title="email"
                                  
                                    />
                                    <mat-error *ngIf="email.hasError('email')">
                                        Please enter a valid email address
                                      </mat-error>
                                      <mat-error *ngIf="email.hasError('required')">
                                        Email is <strong>required</strong>
                                      </mat-error>
                                   
                            
                                </div>
                                <div class="form-group last mb-4">
                                  <mat-label >Password</mat-label>
                                 
                                    <input  class="form-control"  style="background-color: aliceblue;;border-radius: 15px;"
                                    id="password"
                                    type="password"
                                    matInput
                                    [formControl]="password"
                                    title="password"
                                    
                                    />

                                    <mat-error *ngIf="password.hasError('minlength')">
                                        Please enter Strong value
                                      </mat-error>
                                      <mat-error *ngIf="password.hasError('required')">
                                        password is <strong>required</strong>
                                      </mat-error>
                                   

                                </div>


                                
                                <input [disabled]="!email.valid||!password.valid" (click)="login()" type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                                <!-- <span class="d-block text-center my-4 text-muted"> or sign in with</span> -->

                              </div>
                              </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-5" *ngIf="isAccepted">
                <mat-card>the user has accepted to save his information</mat-card>
                <mat-card>Email: {{ emailFromnStorage }}</mat-card>
                <mat-card>Password: {{ passFromStorage }}</mat-card>
              </div>

        </div>
    </div>
</div>
<script>
    $(function() {
	'use strict';

	
  $('.form-control').on('input', function() {
	  var $field = $(this).closest('.form-group');
	  if (this.value) {
	    $field.addClass('field--not-empty');
	  } else {
	    $field.removeClass('field--not-empty');
	  }
	});

});
</script>

<script src="../../../assets/Login/js/jquery-3.3.1.min.js"></script>
<script src="../../../assets/Login/js/popper.min.js"> </script>
<script src="../../../assets/Login/js/bootstrap.min.js"></script>
<script src="../../../assets/Login/js/main.js"></script>

<app-footer></app-footer>
</div> <!-- .site-wrap -->

<a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a> 
</body>
