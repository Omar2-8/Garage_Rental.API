<body style="background-color: #f8fafb;" data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
    <div class="site-wrap" style="background-color: #f8fafb;">
      <app-navbar></app-navbar>
      <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(../../../assets/Login/images/hero_2.jpg);" data-aos="fade">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-5 mx-auto mt-lg-5 text-center">
              <h1>HD17 19 Utica Ave, New York, USA</h1>
              <p class="mb-5"><strong class="text-white">$2,000,000</strong></p>
              
            </div>
          </div>
        </div>
  
        <a href="#property-details" class="smoothscroll arrow-down"><span class="icon-arrow_downward"></span></a>
      </div>  
<div class="content" style="padding: 4rem 0;">
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-md-6 order-md-2">
              <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div> -->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Sign In to <strong>Colorlib</strong></h3>
                                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
                            </div>
                            <form action="#" method="post" enctype="multipart/form-data">
                                <div class="form-group first">
                                    <label asp-for="FullName" style="margin-top: -20px;" class="control-label">Full Name</label>
                                    <input asp-for="FullName" class="form-control" />

                                </div>
                                <div class="form-group last mb-4">
                                    <label asp-for="Password" style="margin-top: -20px;" class="control-label">Password</label>
                                    <input asp-for="Password" class="form-control" />

                                </div>
                                <div class="form-group first">
                                    <label asp-for="Email" style="margin-top: -20px;" class="control-label">Email</label>
                                    <input asp-for="Email" class="form-control" />

                                </div>
                                <div class="form-group first">
                                    <label asp-for="Phonenumber" style="margin-top: -20px;" class="control-label">Phone number</label>
                                    <input asp-for="Phonenumber" class="form-control" />

                                </div>
                                <div class="form-group first" style="margin-top: 32px;">
                                  <label style="margin-top: -25px;" asp-for="ImageFile" class="label">Image File</label>
                                    <input asp-for="ImageFile" class="input--style-4"  style="width: 20.5em;" />

                                </div>
                                <div class="form-group first" style="margin-top: 32px;">


                                    <label asp-for="Gender" style="margin-top: -20px;" class="control-label">Gender</label>
                                    <div class="form-check form-check-inline">
                                      <input asp-for="Gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                      <label style="margin-left: 16px; color: #000000;" class="form-check-label" asp-for="Gender">Male</label>
                                    </div>
                                    <div style="padding-left:10px;" class="form-check form-check-inline">
                                      <input asp-for="Gender" style="margin-left:12px;" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                      <label style="margin-left: 27px; color: #000000;" class="form-check-label" asp-for="Gender">Female</label>
                                    </div>

                                </div>

                                <div class="form-group first">
                                    <label asp-for="Age" class="control-label"></label>
                                    <input asp-for="Age" class="form-control" />

                                </div>
                                <div class="form-group first" style="margin-top: 32px;">


                                  <label style="margin-top: -20px;" class="control-label">User Type</label>
                                  <select asp-for="Usertype"  class="form-control">
                                    <option asp-for="Usertype" class="form-control">Student</option>
                                    <option asp-for="Usertype" class="form-control">Lessor</option>
                                  </select>
                                </div>

  

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0">
                                        <span class="caption">Remember me</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>

                                <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                                <span class="d-block text-center my-4 text-muted"> or sign in with</span>

                                <div class="social-login text-center">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<script>
    $(function() {
	'use strict';

	
  $('.form-control').on('input', function() {
	  var $field = $(this).closest('.form-group');
	  if (this.value) {
	    $field.addClass('field--not-empty');
	  } else {
	    $field.removeClass('field--not-empty');
	  }
	});

});
</script>

<script src="../../../assets/Login/js/jquery-3.3.1.min.js"></script>
<script src="../../../assets/Login/js/popper.min.js"> </script>
<script src="../../../assets/Login/js/bootstrap.min.js"></script>
<script src="../../../assets/Login/js/main.js"></script>

<app-footer></app-footer>
</div> <!-- .site-wrap -->

<a href="#top" class="gototop"><span class="icon-angle-double-up"></span></a> 
</body>
