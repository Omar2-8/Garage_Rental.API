<h3 class="my-5">Choose the location of your Garage</h3>

<input
  type="text"
  pInputText
  placeholder="Search Location"
  (keydown.enter)="$event.preventDefault()"
  #search
/>

<google-map height="600px" width="900px" [center]="center" [zoom]="zoom">


  
  <map-marker
    *ngFor="let markerPosition of markerPositions"
    [position]="markerPosition"
    [options]="options"
    (mapClick)="showCard(markerPosition)"
  ></map-marker>



  
</google-map>
<div class="w6-display-right " >
  <span *ngIf="showCardPanel" >
    <div class="w3-container w3-center w3-animate-top "  style="text-align:center;">
    <p-card   class="m-5 "  
   
      header="{{ garageCard.garagE_NAME }}"
      subheader="{{ garageCard.renT_PRICE }}"
      [style]="{ width: '900px'  }"
    
      styleClass="p-card-shadow"
    >
      <ng-template pTemplate="header" >
        <img style="height: 200px;" alt="Card" src="../../../assets/images/{{garageCard.image1}}"/>
      </ng-template>
      <p>
        Rent Price: {{ garageCard.renT_PRICE }} <br />
        available from {{ garageCard.availablE_FROM }} to
        {{ garageCard.availablE_TO }}<br />
        building Number {{ garageCard.buildinG_NUMBER }} in street{{
          garageCard.street
        }}
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Reserve" icon="pi pi-check"  (click)="rent()"></p-button>
      </ng-template>
    </p-card></div>
  </span>
  </div>
