<h2 mat-dialog-title>Add aa</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" [formGroup]="createFormContactUs" >
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>name</mat-label>
      <input type="text" matInput formControlName="name">
      <mat-error *ngIf="createFormContactUs.controls['name'].hasError('required')">
        name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>email</mat-label>
        <input type="text" matInput formControlName="email">
        <mat-error *ngIf="createFormContactUs.controls['email'].hasError('required')">
          email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
<br>
<mat-form-field class="example-full-width" appearance="fill" >
  <mat-label>phonE_NUMBER</mat-label>
  <input type="number" matInput formControlName="phonE_NUMBER">
  <mat-error *ngIf="createFormContactUs.controls['phonE_NUMBER'].hasError('required')">
    phonE_NUMBER <strong>required</strong>
  </mat-error>
</mat-form-field>
<br>

      <mat-form-field class="example-full-width" appearance="fill"  >
        <mat-label>message</mat-label>
        <input type="text" matInput formControlName="message">
        <mat-error *ngIf="createFormContactUs.controls['message'].hasError('required')">
          message <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>

      <br>
      
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveDataContactUs()">ADD</button>
</mat-dialog-actions>
